<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Driver Risk Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { touch-action: none; background: #0f172a; overflow: hidden; }
        #canvas { background: #1e293b; border: 2px solid #334155; width: 100%; height: auto; aspect-ratio: 900 / 540; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 text-white font-sans">

    <div class="w-full max-w-4xl space-y-4">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-tight text-slate-200">Driver Cognitive Battery</h1>
            <div id="motionStatus" class="text-sm font-mono text-slate-400">Sensors: Inactive</div>
        </div>

        <canvas id="canvas" width="900" height="540" class="rounded-lg shadow-2xl"></canvas>

        <div id="results" class="text-xl font-mono text-center py-2 min-h-[40px]">Waiting...</div>

        <div class="grid grid-cols-3 md:grid-cols-6 gap-2">
            <button id="btnReaction" class="bg-blue-600 hover:bg-blue-500 py-3 rounded text-sm font-bold transition">1. Reaction</button>
            <button id="btnPuzzle" class="bg-indigo-600 hover:bg-indigo-500 py-3 rounded text-sm font-bold transition">2. Squares</button>
            <button id="btnDog" class="bg-purple-600 hover:bg-purple-500 py-3 rounded text-sm font-bold transition">3. Memory</button>
            <button id="btnTrailing" class="bg-cyan-600 hover:bg-cyan-500 py-3 rounded text-sm font-bold transition">4. Trailing</button>
            <button id="btnBalance" class="bg-emerald-600 hover:bg-emerald-500 py-3 rounded text-sm font-bold transition">5. Balance</button>
            <button id="btnMaze" class="bg-orange-600 hover:bg-orange-500 py-3 rounded text-sm font-bold transition">6. Maze</button>
        </div>

        <div class="flex gap-2">
            <button id="btnPerms" class="flex-1 bg-slate-700 py-2 rounded text-xs font-bold uppercase tracking-widest">Enable Sensors</button>
            <button id="btnReset" class="flex-1 bg-red-900/50 py-2 rounded text-xs font-bold uppercase tracking-widest">Clear Canvas</button>
        </div>
    </div>

    <div id="overlay" class="fixed inset-0 bg-slate-900/90 hidden flex-col items-center justify-center p-6 z-50 text-center">
        <h2 id="overlayTitle" class="text-4xl font-black mb-4 text-white"></h2>
        <p id="overlayText" class="text-lg text-slate-300 mb-8 max-w-md"></p>
        <button id="overlayStart" class="bg-white text-slate-900 px-12 py-4 rounded-full font-bold text-xl hover:scale-105 transition">START TEST</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
