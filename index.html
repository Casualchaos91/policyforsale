<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy For Sale</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
    <style>
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .chart-container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            text-align: center;
            position: relative;
        }
        canvas {
            max-width: 100%;
            height: 400px !important;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Policy For Sale</h1>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <nav>
            <ul>
                <li><a href="#mission">Mission</a></li>
                <li><a href="#donate">Donate</a></li>
            </ul>
        </nav>
    </header>

    <section id="mission">
        <h2>Are we having fun yet?</h2>
    </section>
    
    <section class="chart-container">
        <h2>Crypto Market Prices (1-Week Trends)</h2>
        <canvas id="cryptoChart"></canvas>
    </section>
    
    <section id="donate">
        <h2>Support Our Cause</h2>
        <p>Donate using cryptocurrency to support our work.</p>
        <div class="crypto-container">
            <div class="crypto-box">
                <img src="./images/Bitcoin.svg.png" alt="Bitcoin" width="50">
                <h3>Bitcoin</h3>
                <button onclick="copyToClipboard('38xQ8wPaXkHDvr8Zta6RzKcUQ2hxEKT6CV')">Copy Address</button>
            </div>
            <div class="crypto-box">
                <img src="./images/ethereum-logo.jpg" alt="Ethereum" width="50">
                <h3>Ethereum</h3>
                <button onclick="copyToClipboard('0x549c1cDA2c7EcA5ce9c58d5Bef6d4A33fb6e4e29')">Copy Address</button>
            </div>
            <div class="crypto-box">
                <img src="./images/gnosis-logo-png_seeklogo-444543.png" alt="Gnosis" width="50">
                <h3>Gnosis</h3>
                <button onclick="copyToClipboard('0x0946956C3bbC2C93ea3EF7Fd2c1F92a49Aef3a3D')">Copy Address</button>
            </div>
            <div class="crypto-box">
                <img src="./images/quant-qnt-logo-red.png" alt="Quant" width="50">
                <h3>Quant</h3>
                <button onclick="copyToClipboard('0x37F80A11b96F46C5Ba2D03A0FfCda89174F6B4FC')">Copy Address</button>
            </div>
            <div class="crypto-box">
                <img src="./images/Avalanche_logo_without_text.png" alt="Avalanche" width="50">
                <h3>Avalanche</h3>
                <button onclick="copyToClipboard('0x6D8cA87aC19E450eeDCDb1dc6FFf67123EbE85Af')">Copy Address</button>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Policy For Sale. All rights reserved.</p>
    </footer>
    
    <script>
        let chart;

        async function fetchCryptoData() {
            const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=bitcoin,ethereum,gnosis,quant-network,avalanche-2&order=market_cap_desc&per_page=5&page=1&sparkline=true');
            const data = await response.json();
            updateChart(data);
        }

        function updateChart(data) {
            const ctx = document.getElementById('cryptoChart').getContext('2d');
            const labels = Array.from({ length: data[0].sparkline_in_7d.price.length }, (_, i) => `Day ${i + 1}`);
            if (!chart) {
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: data.map(coin => ({
                            label: `${coin.name} (USD)`,
                            data: coin.sparkline_in_7d.price,
                            borderColor: '#'+Math.floor(Math.random()*16777215).toString(16),
                            fill: false
                        }))
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: false
                            }
                        }
                    }
                });
            } else {
                chart.data.datasets.forEach((dataset, i) => {
                    dataset.data = data[i].sparkline_in_7d.price;
                });
                chart.update();
            }
        }

        fetchCryptoData();
        setInterval(fetchCryptoData, 60000); // Update prices every 60 seconds
    </script>
</body>
</html>
