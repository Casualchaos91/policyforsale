<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy For Sale</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function copyToClipboard(address) {
            navigator.clipboard.writeText(address).then(() => {
                alert('Address copied to clipboard!');
            }).catch(err => {
                console.error('Error copying address:', err);
            });
        }
        
        function flipCoin() {
            const result = Math.random() < 0.5 ? 'Bitcoin' : 'Doge';
            const coinElement = document.getElementById('coinResult');
            const coinImage = document.getElementById('coinImage');
            coinElement.innerText = `You flipped: ${result}`;
            coinImage.src = result === 'Bitcoin' ? './images/bitcoin-coin.png' : './images/doge-coin.png';
        }
        
        function rollDice() {
            const result = Math.floor(Math.random() * 6) + 1;
            const diceElement = document.getElementById('diceResult');
            const diceImage = document.getElementById('diceImage');
            diceElement.innerText = `You rolled: ${result}`;
            diceImage.src = `./images/dice-${result}.png`;
        }
        
        function drawCard() {
            const suits = ['Hearts', 'Diamonds', 'Clubs', 'Spades'];
            const values = ['2', '3', '4', '5', '6', '7', '8', '9', '10', 'Jack', 'Queen', 'King', 'Ace'];
            const suit = suits[Math.floor(Math.random() * suits.length)];
            const value = values[Math.floor(Math.random() * values.length)];
            const cardElement = document.getElementById('cardResult');
            cardElement.innerText = `You drew: ${value} of ${suit}`;
        }
        
        function randomCorruption() {
            const corruptionLinks = [
                "https://nypost.com/2024/10/10/us-news/ny-dem-candidate-laura-gillen-decried-corruption-while-handing-1-5b-coliseum-contract-to-donor/",
                "https://www.cnn.com/2021/04/23/politics/gaetz-probe-public-corruption-medical-marijuana/index.html",
                "https://www.americanprogress.org/article/big-pharma-reaps-profits-hurting-everyday-americans/",
                "https://www.politico.com/news/2020/12/27/marijuana-legalization-corruption-450529",
                "https://apnews.com/article/db868e1685aefe9581fe26680f84ee58",
                "https://www.myjournalcourier.com/news/article/former-illinois-house-speaker-convicted-10-20163162.php",
                "https://nypost.com/2025/02/18/us-news/doj-move-to-toss-nyc-mayor-adams-corruption-case-heads-to-court-as-judge-hints-its-not-done-deal/",
                "https://apnews.com/article/2072b0fb7f64217915f5f2672e468332",
                "https://www.theguardian.com/us-news/2025/feb/18/eric-adams-donald-trump-corruption-case",
                "https://www.reuters.com/breakingviews/xi-jinpings-graft-crackdown-is-fight-without-end-2025-02-19/",
                "https://www.theguardian.com/world/2025/feb/18/triangle-of-death-will-italy-finally-tackle-mafias-toxic-waste-dumping",
                "https://apnews.com/article/a003af9d9aebe89cd289361a65c9401b",
                "https://www.news.com.au/world/north-america/us-politics/its-a-disaster-outrage-as-donald-trump-pauses-horrible-and-ridiculous-law/news-story/718b3dcc5bda1b091cbd0c0ec6fcd792",
                "https://www.thetimes.co.uk/article/science-museum-adani-green-energy-klw203xs2",
                "https://www.cbs8.com/article/news/local/california/newsom-corruption-favoritism-panera-breads-minimum-wage-law/509-75b451ef-dd70-4071-bb94-87c5b7d93f36",
                "https://nypost.com/2025/01/13/us-news/gavin-newsom-cut-fire-budget-while-pouring-billions-into-climate-change-critics/",
                "https://apnews.com/article/7421050b54579ee3f9f68b16f5824d82"
            ];
            const randomLink = corruptionLinks[Math.floor(Math.random() * corruptionLinks.length)];
            window.open(randomLink, "_blank");
        }
    </script>
    <style>
        body { background-color: #d4edda;
            color: #333;
        }
    </style>
</head>
<body>
    <section class="game-container">
        <h2>Games of Chance</h2>
        <button onclick="flipCoin()">Flip a Coin</button>
        <img id="coinImage" src="./images/bitcoin-coin.png" alt="Coin Result" width="100">
        <p id="coinResult">Flip to see if it's Bitcoin or Doge!</p>
        <button onclick="rollDice()">Roll a Dice</button>
        <img id="diceImage" src="./images/dice-1.png" alt="Dice Result" width="100">
        <p id="diceResult">Roll the dice to see your number!</p>
        <button onclick="drawCard()">Draw a Card</button>
        <p id="cardResult">Draw a random card from a deck!</p>
