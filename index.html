<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <div class="title">Project</div>
    <div class="sub">Local-only Performance Test</div>
  </header>
  <main>
    <section class="card">
      <h2>1) Permissions</h2>
      <button id="btnPerms">Enable Motion Sensors</button>
      <div class="pill" id="motionStatus">Motion: Unknown</div>
    </section>
    <section class="card">
      <h2>2) Tests</h2>
      <div class="grid">
        <button class="big" id="btnReaction">Reaction Test</button>
        <button class="big" id="btnDivided">Divided Attention</button>
        <button class="big" id="btnBalance">Balance Test</button>
      </div>
      <div id="sessionStatus">Session: Idle</div>
    </section>
    <section class="card">
      <div id="stage">
        <div id="overlay" class="hidden">
          <h3 id="overlayTitle"></h3>
          <p id="overlayText"></p>
          <button id="overlayStart">Start</button>
          <button id="overlayCancel" class="ghost">Cancel</button>
        </div>
        <canvas id="canvas" width="900" height="540"></canvas>
      </div>
      <pre id="results"></pre>
      <button id="btnReset">Reset Session</button>
    </section>
  </main>
  <script src="./app.js" defer></script>
</body>
</html>
