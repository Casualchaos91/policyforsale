<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Driver Cognitive Battery</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { touch-action: none; background: #0f172a; color: white; font-family: sans-serif; overflow: hidden; }
        #canvas { background: #1e293b; border: 2px solid #334155; width: 100%; height: auto; aspect-ratio: 900 / 540; touch-action: none; }
        .hidden { display: none !important; }
        button:active { transform: scale(0.98); opacity: 0.8; }
    </style>
</head>
<body class="p-4 flex flex-col items-center">
    <div class="w-full max-w-4xl">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold text-blue-400">Driver Battery <span class="text-white text-sm font-normal">v2.0</span></h1>
            <span id="motionStatus" class="text-sm text-slate-400">Sensors: Inactive</span>
        </div>

        <canvas id="canvas" width="900" height="540" class="rounded-lg shadow-2xl mb-4"></canvas>

        <div class="grid grid-cols-3 gap-2 mb-4">
            <button id="btnPerms" class="bg-slate-700 p-3 rounded font-bold text-sm">1. Enable Sensors</button>
            
            <button id="btnDog" class="bg-amber-600 p-3 rounded font-bold text-sm">2. Memorize Words</button>
            
            <button id="btnReaction" class="bg-blue-600 p-3 rounded font-bold text-sm">3. Reaction (Inhibit)</button>
            <button id="btnMaze" class="bg-blue-600 p-3 rounded font-bold text-sm">4. Precision Maze</button>
            <button id="btnTrailing" class="bg-blue-600 p-3 rounded font-bold text-sm">5. Trailing Track</button>
            <button id="btnPuzzle" class="bg-blue-600 p-3 rounded font-bold text-sm">6. Switch Trail</button>
            <button id="btnBalance" class="bg-blue-600 p-3 rounded font-bold text-sm">7. Balance Sway</button>
            
            <button id="btnReset" class="bg-green-600 p-3 rounded font-bold text-sm col-span-2">8. Final Memory Recall</button>
        </div>

        <div id="results" class="text-center text-xl font-mono p-4 bg-slate-900 rounded border border-slate-700 shadow-inner">
            Waiting to Start...
        </div>
    </div>

    <div id="overlay" class="fixed inset-0 bg-black/90 hidden flex-col items-center justify-center p-8 z-50 text-center">
        <h2 id="overlayTitle" class="text-4xl font-bold mb-4 text-blue-400 uppercase tracking-tight"></h2>
        <p id="overlayText" class="text-xl mb-8 max-w-md text-slate-300 leading-relaxed"></p>
        <button id="overlayStart" class="bg-blue-500 text-white px-12 py-4 rounded-full text-2xl font-black uppercase tracking-widest shadow-lg">Start Test</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
